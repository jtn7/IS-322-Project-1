<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nectr of the gods</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="nav-bar">
		<div></div>
		<div class="nav-bar__logo">
			<img id="logo" src="img/Nectr.png" alt="Nectr Logo">
		</div>
		<div class="nav-bar__cart">
			<img id="cart" src="svg/Mason Jar/Mason Jar.svg" alt="">
		</div>
	</div>
	<div id="carousel" class="carousel">
		<div class="carousel__left-arrow">
			<img src="img/left-arrow.png" alt="Carousel left arrow" onclick="carousel_left()">
		</div>
		<div class="carousel__text">
			Organic Bath Water
		</div>
		<div class="carousel__right-arrow">
			<img src="img/right-arrow.png" alt="Carousel right arrow" onclick="carousel_right()">
		</div>
	</div>
	<div class="top-products">
		<h1>Top Products</h1>
		<div class="top-products__three-celebs">
			<div class="first">
				<div class="name">Gordon Ramsay</div>
			</div>
			<div class="second">
				<div class="name">Henry Cavill</div>
			</div>
			<div class="third">
				<div class="name">Shia LaBeouf</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="js/main.js"></script>
</footer>
</html>
